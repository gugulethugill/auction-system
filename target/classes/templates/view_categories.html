<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic Page Needs
 ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Specific Meta
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Qayima is a modern presentation HTML5 Listing & Directory Template.">
    <meta name="keywords" content="HTML5, Template, Design, Listing, Directory, Listing Template"/>
    <meta name="author" content="creative-wp">

    <!-- Titles
    ================================================== -->
    <title>Auction System</title>

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/images/android-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/images/apple-icon-144x144.html}">

    <!-- Custom Font
    ================================================== -->
    <link th:href="@{../../fonts.googleapis.com/cssc02f.css?family=Poppins:300,400,500,500i,600,700,800,900&amp;display=swap}"
          rel="stylesheet">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/simple-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/trackpad-scroll-emulator.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.datetimepicker.min.css}">
    <link rel="stylesheet" th:href="@{/css/rangeslider.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.datetimepicker.min.css}">
    <link rel="stylesheet" th:href="@{/css/chartist.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-steps.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.all.min.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:src="@{/js/modernizr.min.js}"></script>

</head>

<body>

            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                   Start Site Header
               ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <header class="site-header header-style-one" th:replace="fragments :: header">

            </header><!--~~./ end site header ~~-->

            <!--~~~ Sticky Header ~~~-->
            <div th:replace="fragments :: stickyHeader" id="sticky-header" class="sticky-header-one"></div><!--~./ end sticky header ~-->


            <div th:fragment="banner" class="frontpage-banner-section frontpage-banner-style-one bg-overlay-violet bg-image ptb-100"
                 style="background-image:url('/images/bg/hero-bg.jpg')">

                <div class="waves-effect bottom" style="background: url('/images/shape/waves-bottom.png');"></div>
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-10">

                            <div class="frontpage-banner-content text-center text-white">
                                <!--editing here-->
                                <!--~~~~~ Start dashboard Contant ~~~~~-->
                                <div class="dashboard-contant dashboard-history-area">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="dashboard-page-title" align="left">
                                                    <h3 class="title">Categories</h3>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-submit" align="right">
                                            <a th:href="@{/categories/create}" class="btn btn-default block">Create Category</a>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="dashboard-history-table">
                                                    <div class="table-responsive pd-t-20 mt-15">
                                                        <table class="table table-striped">
                                                            <thead>
                                                            <tr>
                                                                <th>Category Name</th>
                                                                <th>Action</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="category : ${listCategories}">
                                                                <td th:text="${category?.name}"><span>#0000021</span></td>

                                                                <td> <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-primary">Edit</a>
                                                                    <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-primary">Details</a>
                                                                    <a th:href="@{/categories/delete/{id}(id=${category.id})}"  class="btn btn-danger">Delete</a>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div><!--~./ default-form-table ~-->
                                            </div>
                                        </div>
                                    </div>
                                </div><!--~./ end dashboard contant ~-->
                                <!--End Edit-->



                            </div>
                        </div>
                    </div>
                </div>
            </div><!--~./ end frontpage banner Section ~-->


        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
             Start SITE FOOTER
            ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <footer th:replace="fragments :: footer" class="site-footer bg-blue-violet footer-default-style footer-style-one pd-b-60">

        </footer><!--~./ end site footer ~-->

================================================== -->

<script th:src="@{/js/jquery.datetimepicker.full.min.js}"></script>
<script th:src="@{/js/rater.min.js}"></script>

<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/main.js}"></script><!-- }main-js -->
