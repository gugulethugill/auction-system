<body>
<!--********************************************************-->
<!--********************* SITE CONTENT *********************-->
<!--********************************************************-->
<div class="site-content">
    <!--~~~~~ Start dashboard Contant ~~~~~-->
    <div class="dashboard-contant dashboard-history-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-area style-two pd-t-60 pd-b-45 bg-image bg-overlay" style="background-image:url('/images/header/1.jpg')">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="page-header-content">
                                        <form action="#}" class="advance-search-form">
                                            <div class="inner-form">
                                                <div class="advance-form-input search">
                                                    <input id="search" type="text" placeholder="Search a Winner?" />
                                                </div>
                                                <!--~./ search ~-->
                                                <select class="advance-form-input select-custom category">
                                                    <option>Search Category</option>
                                                    <option>Username</option>
                                                    <option>User Id</option>
                                                </select>
                                                <!--~./ location ~-->
                                                <select class="advance-form-input select-custom location">
                                                    <option>Department </option>
                                                    <option>IS-Technical</option>
                                                    <option>Marketing</option>
                                                    <option>Finance</option>
                                                    <option>Accounting</option>
                                                    <!-- <option>Human Resources</option> -->
                                                </select>
                                                <!--~./ location ~-->
                                                <div class="advance-form-input submitbtn">
                                                    <button class="btn btn-default" type="button">SEARCH NOW</button>
                                                </div>
                                                <!--~./ location ~-->
                                            </div>
                                        </form>
                                        <!--./ advance-search-form -->
                                        <h2 class="page-title">Winners Listing Grid</h2>
                                    </div>
                                    <!--~~./ page-header-content ~~-->
                                </div>
                            </div>
                        </div>
                        <!--~~./ end container ~~-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-history-table">
                        <div class="table-responsive pd-t-20 mt-15">
                            <table class="table">
                                <tr>
                                    <th>Winer ID</th>
                                    <th>Created By</th>
                                    <th>BidWinner</th>
                                </tr>
                                <tr th:each="multiple : ${winners}">
                                    <td th:text="${multiple.id}"></td>
                                    <td th:text="${multiple.createdBy}"></td>
                                    <td th:text="${multiple.name}"></td>
                                    <td><a th:href="@{winner/{id}(id=${multiple.id})}"
                                           class="btn btn-primary">View Winner </a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div><!--~./ default-form-table ~-->
                </div>
            </div>
        </div>
    </div><!--~./ end dashboard contant ~-->
</div>
</div><!--~./ end dashboard site content ~-->
</div>

</div>
