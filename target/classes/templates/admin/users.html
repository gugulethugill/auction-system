<body>
<!--********************************************************-->
<!--********************* SITE CONTENT *********************-->
<!--********************************************************-->
<div class="site-content">
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Dashboard Site Content
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div class="dashboard-site-content">
        <div class="dashboard-menu-area" th:replace="admin/admin_fragments :: leftSidePane">

        </div>

        <div class="dashboard-contant-area">
            <!--~~~~~ Start dashboard Header ~~~~~-->
            <header class="dashboard-header" th:replace="admin/admin_fragments :: header">

            </header><!--~./ end dashboard header ~-->

            <!--~~~~~ Start dashboard Contant ~~~~~-->
            <div class="dashboard-contant dashboard-history-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="dashboard-page-title">
                                <h3 class="title">Users</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <a th:href="@{/admin/users/new}" class="btn btn-primary btn-sm float-right">Add User</a>
                        </div>
                        <div class="col-12">
                            <h5 class="headline">Search Users</h5>
                            <form class="default-form" th:action="@{/admin/users}">
                                <div class="form-group row">
                                    <div class="offset-3 col-md-6">
                                        <label for="searchPhrase">Search</label>
                                        <input type="text" id="searchPhrase"
                                               name="searchPhrase" class="form-controllar"
                                               placeholder="Name, ID, or username">
                                    </div>
                                </div>

                                <div class="form-submit form-group">
                                    <div class="offset-5 col-md-2">
                                        <button class="btn btn-block btn-default btn-sm">Filter</button>
                                    </div>
                                </div>
                            </form><!--~./ default-form ~-->
                        </div>
                        <div class="col-12">
                            <div class="dashboard-history-table">
                                <div class="table-responsive pd-t-20 mt-15">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Type</th>
                                            <th>Full Name</th>
                                            <th>National Id</th>
                                            <th>Passport Number</th>
                                            <th>Address</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Username</th>
                                            <th>Date Of Birth</th>
                                            <th>Date Created</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="person : ${people}" th:object="${person}">
                                            <td th:text="${person.getClass().getSimpleName()}"></td>
                                            <td th:text="|*{firstName} *{lastName}|"></td>
                                            <td th:text="*{nationalId}"></td>
                                            <td th:text="*{passportNumber}"></td>
                                            <td th:text="*{address}"></td>
                                            <td th:text="*{email}"></td>
                                            <td th:text="*{phone}"></td>
                                            <td th:text="*{username}"></td>
                                            <td th:text="${person.dateOfBirth?.format(df)}"></td>
                                            <td th:text="${person.dateCreated?.format(df)}"></td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div><!--~./ default-form-table ~-->
                        </div>
                    </div>
                </div>
            </div><!--~./ end dashboard contant ~-->
        </div>
    </div><!--~./ end dashboard site content ~-->
</div>
<!--~./ end site content ~-->
