<!--********************************************************-->
<!--********************* SITE CONTENT *********************-->
<!--********************************************************-->
<div class="site-content">
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Dashboard Site Content
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div class="dashboard-site-content">
        <div class="dashboard-menu-area" th:replace="admin/admin_fragments :: leftSidePane">

        </div>

        <div class="dashboard-contant-area">
            <!--~~~~~ Start dashboard Header ~~~~~-->
            <header class="dashboard-header" th:replace="admin/admin_fragments :: header">

            </header><!--~./ end dashboard header ~-->

            <!--~~~~~ Start dashboard Contant ~~~~~-->
            <div class="dashboard-contant dashboard-history-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="dashboard-page-title">
                                <h3 class="title">All Assets</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-3 col-6">
                            <a th:href="@{/admin/categories}" class="btn btn-outline-primary float-right"> Back to Categories List</a>
                        </div>
                        <div class="offset-3 col-6">
                            <div class="dashboard-history-table">
                                <div class="user-signup-area">
                                    <div class="form-content">
                                        <form class="default-form" th:action="@{/admin/category}"
                                              th:object="${categoryForm}" method="post">
                                            <div class="row">
                                                <div class="col-12">
                                                    <h3 class="headline">Create New Category</h3>
                                                    <hr>
                                                    <div class="form-group">
                                                        <input type="text" th:field="*{name}" class="form-controllar"
                                                               placeholder="Category Name" required>
                                                    </div>

                                                    <div class="form-submit form-group">
                                                        <button class="btn btn-block btn-default">Create Category
                                                        </button>
                                                    </div>
                                                </div><!--~./ col-lg-6 ~-->
                                            </div>
                                        </form><!--~./ default-form ~-->
                                    </div>
                                </div><!--~./ end user signup area ~-->
                            </div><!--~./ default-form-table ~-->
                        </div>
                    </div>
                </div>
            </div><!--~./ end dashboard contant ~-->
        </div>
    </div><!--~./ end dashboard site content ~-->
</div>
<!--~./ end site content ~-->
