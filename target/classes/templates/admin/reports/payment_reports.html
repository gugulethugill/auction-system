<body>
<!--********************************************************-->
<!--********************* SITE CONTENT *********************-->
<!--********************************************************-->
<div class="site-content">
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Dashboard Site Content
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div class="dashboard-site-content">
        <div class="dashboard-menu-area" th:replace="admin/admin_fragments :: leftSidePane">

        </div>

        <div class="dashboard-contant-area">
            <!--~~~~~ Start dashboard Header ~~~~~-->
            <header class="dashboard-header" th:replace="admin/admin_fragments :: header">

            </header><!--~./ end dashboard header ~-->

            <!--~~~~~ Start dashboard Contant ~~~~~-->
            <div class="dashboard-contant dashboard-history-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="dashboard-page-title">
                                <h3 class="title">All Payments</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5 class="headline">Report Criteria</h5>
                            <form class="default-form" th:action="@{/admin/reports/payments}"
                                  th:object="${criteriaForm}" method="post">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="startDate">Start Date</label>
                                                <input type="datetime-local" th:field="*{startDate}" id="startDate"
                                                       name="startDate" class="form-controllar"
                                                       placeholder="Start Date">
                                            </div>
                                            <div class="col-md-4">
                                                <label for="endDate">End Date</label>
                                                <input type="datetime-local" th:field="*{endDate}" id="endDate" name="endDate"
                                                       class="form-controllar" placeholder="End Date">
                                            </div>
                                            <div class="col-md-4">
                                                <label for="useCreationDate">Use Creation Date?</label>
                                                <input type="checkbox" th:field="*{useCreationDate}"
                                                       id="useCreationDate" name="useCreationDate"
                                                       class="form-controllar">
                                            </div>
                                        </div>

                                        <div class="form-submit form-group">
                                            <div class="offset-5 col-md-2">
                                                <button class="btn btn-block btn-default btn-sm">Filter</button>
                                            </div>
                                        </div>
                                    </div><!--~./ col-lg-6 ~-->
                                </div>
                            </form><!--~./ default-form ~-->
                        </div>
                        <div class="col-12">
                            <div class="dashboard-history-table">
                                <div class="table-responsive pd-t-20 mt-15">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Date Paid</th>
                                            <th>Amount</th>
                                            <th>Asset</th>
                                            <th>Category</th>
                                            <th>Winner</th>
                                            <th>Win Date</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="paymentReportEntry : ${paymentReportEntries}">
                                            <td th:text="${paymentReportEntry.getDatePaid()}"></td>
                                            <td th:text="${paymentReportEntry.getAmount()}"></td>
                                            <td th:text="${paymentReportEntry.getAssetName()}"></td>
                                            <td th:text="${paymentReportEntry.getCategoryName()}"></td>
                                            <td th:text="${paymentReportEntry.getWinnerName()}"></td>
                                            <td th:text="${paymentReportEntry.getWinDate()}"></td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div><!--~./ default-form-table ~-->
                        </div>
                    </div>
                </div>
            </div><!--~./ end dashboard contant ~-->
        </div>
    </div><!--~./ end dashboard site content ~-->
</div>
<!--~./ end site content ~-->
