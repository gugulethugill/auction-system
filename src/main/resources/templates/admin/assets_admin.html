<body>
<!--********************************************************-->
<!--********************* SITE CONTENT *********************-->
<!--********************************************************-->
<div class="site-content">
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Dashboard Site Content
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div class="dashboard-site-content">
        <div class="dashboard-menu-area" th:replace="admin/admin_fragments :: leftSidePane">

        </div>

        <div class="dashboard-contant-area">
            <!--~~~~~ Start dashboard Header ~~~~~-->
            <header class="dashboard-header" th:replace="admin/admin_fragments :: header">

            </header><!--~./ end dashboard header ~-->

            <!--~~~~~ Start dashboard Contant ~~~~~-->
            <div class="dashboard-contant dashboard-history-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="dashboard-page-title">
                                <h3 class="title">All Assets</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="dashboard-history-table">
                                <div class="table-responsive pd-t-20 mt-15">
                                    <table class="table">
                                        <tr>
                                        <tr>
                                            <th>Asset Name</th>
                                            <th>Asset Description</th>
                                            <th>Bid Start Date</th>
                                            <th>Bid End Date</th>
                                            <th>Bid Start Price</th>
                                            <th>Category</th>
                                            <th>Options</th>
                                        </tr>
                                        <tr th:each="asset : ${assets}">
                                            <td>
                                                <a th:href="@{'/admin/assets/' + ${asset.id}}" th:text="${asset.name}"></a>
                                            </td>
                                            <td th:text="${asset.description}"></td>
                                            <td th:text="${T(zw.co.cassavasmartech.auctionsystem.common.Utils).format(asset.bidStartDate)}"></td>
                                            <td th:text="${T(zw.co.cassavasmartech.auctionsystem.common.Utils).format(asset.bidEndDate)}"></td>
                                            <td th:text="${asset.bidStartPrice}"></td>
                                            <td th:text="${asset?.category?.name}"></td>

                                            <td><a th:href="@{/admin/asset/edit/{id}(id=${asset.id})}"
                                                   class="btn btn-primary">Update</a>
                                                <a th:href="@{/admin/asset/delete/{id}(id=${asset.id})}"
                                                   class="btn btn-danger" th:action="get">Delete</a>

                                            </td>
                                        </tr>

                                    </table>
                                </div>
                            </div><!--~./ default-form-table ~-->
                        </div>
                    </div>
                </div>
            </div><!--~./ end dashboard contant ~-->
        </div>
    </div><!--~./ end dashboard site content ~-->
</div>
<!--~./ end site content ~-->
