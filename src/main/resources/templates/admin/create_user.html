<body>
<!--********************************************************-->
<!--********************* SITE CONTENT *********************-->
<!--********************************************************-->
<div class="site-content">
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Dashboard Site Content
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div class="dashboard-site-content">
        <div class="dashboard-menu-area" th:replace="admin/admin_fragments :: leftSidePane">

        </div>

        <div class="dashboard-contant-area">
            <!--~~~~~ Start dashboard Header ~~~~~-->
            <header class="dashboard-header" th:replace="admin/admin_fragments :: header">

            </header><!--~./ end dashboard header ~-->

            <!--~~~~~ Start dashboard Contant ~~~~~-->
            <div class="dashboard-contant dashboard-history-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="dashboard-page-title">
                                <h3 class="title">Create User</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-3 col-6">
                            <a th:href="@{/admin/users}" class="btn btn-outline-primary float-right"> All Users</a>
                        </div>
                        <div class="offset-3 col-6">
                            <div class="dashboard-history-table">
                                <div class="user-signup-area">
                                    <div class="form-content">
                                        <form id="signup-form" class="default-form signup-form" th:object="${personForm}" th:action="@{/register}" method="post">
                                            <div class="form-group">
                                                <select class="form-controllar" id="userRole" name="userRole"
                                                       th:field="*{userRole}" placeholder="First Name" required>
                                                    <option value="">Select User Role</option>
                                                    <option th:each="userRole: ${T(com.gugulethugillz.auctionsystem.common.enums.UserRole).values()}" th:text="${userRole.name()}" th:value="${userRole.name()}">Select User Role</option>
                                                </select>
                                                <span class="icon-info"></span>
                                                <small class="text-danger" th:if="${#fields.hasErrors('userRole')}" th:errors="*{userRole}">First Name Error</small>
                                            </div><!--/.form-group-->
                                            <div class="form-group">
                                                <input type="text" class="form-controllar" id="firstName" name="firstName"
                                                       th:field="*{firstName}" placeholder="First Name" required>
                                                <span class="icon-info"></span>
                                                <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</small>
                                            </div><!--/.form-group-->
                                            <div class="form-group">
                                                <input type="text" class="form-controllar" id="middleName" name="middleName"
                                                       th:field="*{middleName}" placeholder="Middle Name">
                                                <span class="icon-info"></span>
                                            </div><!--/.form-group-->
                                            <div class="form-group">
                                                <input type="text" class="form-controllar" id="lastName" name="lastName"
                                                       th:field="*{lastName}" placeholder="Last Name" required>
                                                <span class="icon-info"></span>
                                                <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</small>
                                            </div><!--/.form-group-->
                                            <div class="form-group">
                                                <input type="text" class="form-controllar" id="nationalId" name="nationalId"
                                                       th:field="*{nationalId}" placeholder="National ID" required>
                                                <span class="icon-id-card"></span>
                                                <small class="text-danger" th:if="${#fields.hasErrors('nationalId')}" th:errors="*{nationalId}">National ID Error</small>
                                            </div><!--/.form-group-->
                                            <div class="form-group">
                                                <input type="text" class="form-controllar" id="phone" name="phone"
                                                       th:field="*{phone}" placeholder="Phone Number" required>
                                                <span class="icon-mobile"></span>
                                                <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Number Error</small>
                                            </div><!--/.form-group-->
                                            <div class="form-group">
                                                    <textarea rows="2" class="form-controllar" id="address" name="address"
                                                              th:field="*{address}" placeholder="Physical Address" required></textarea>
                                                <span class="icon-home"></span>
                                                <small class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</small>
                                            </div><!--/.form-group-->
                                            <div class="form-group">
                                                <input id="email-up" name="username" class="form-controllar" type="email" placeholder="Username" required>
                                                <span class="icon-email"></span>
                                                <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</small>
                                            </div><!--/.form-group-->
                                            <div class="form-group">
                                                <input id="pass-up" name="password" class="form-controllar"
                                                       type="password" th:field="*{password}" placeholder="Password" required>
                                                <span class="icon-key3"></span>
                                                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                                            </div><!--/.form-group-->

                                            <div class="form-group">
                                                <input id="pass-up-confirm" class="form-controllar"
                                                       type="password" placeholder="Confirm Password">
                                                <span class="icon-key3"></span>
                                            </div><!--/.form-group-->
                                            <div class="form-btn-group">
                                                <button type="submit" class="btn btn-default btn-register">
                                                    Submit
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div><!--~./ end user signup area ~-->
                            </div><!--~./ default-form-table ~-->
                        </div>
                    </div>
                </div>
            </div><!--~./ end dashboard contant ~-->
        </div>
    </div><!--~./ end dashboard site content ~-->
</div>
<!--~./ end site content ~-->
