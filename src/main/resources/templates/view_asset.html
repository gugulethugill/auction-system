================================================== -->

================================================== -->

<meta name="keywords" content="HTML5, Template, Design, Listing, Directory, Listing Template"/>
<meta name="author" content="creative-wp">

<!-- Titles
================================================== -->
<title>Auction System</title>


<!-- Favicons
================================================== -->
<link rel="shortcut icon" th:href="@{/images/favicon.ico}">
<link rel="apple-touch-icon" sizes="72x72" th:href="@{/images/android-icon-72x72.png}">
<link rel="apple-touch-icon" sizes="114x114" th:href="@{/images/apple-icon-144x144.html}">

<!-- Custom Font
================================================== -->
<link th:href="@{../../fonts.googleapis.com/cssc02f.css?family=Poppins:300,400,500,500i,600,700,800,900&amp;display=swap}"
      rel="stylesheet">

<!-- CSS
================================================== -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/css/simple-scrollbar.css}">
<link rel="stylesheet" th:href="@{/css/trackpad-scroll-emulator.css}">
<link rel="stylesheet" th:href="@{/css/jquery.datetimepicker.min.css}">
<link rel="stylesheet" th:href="@{/css/rangeslider.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery.datetimepicker.min.css}">
<link rel="stylesheet" th:href="@{/css/chartist.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-steps.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.all.min.css}">
<link rel="stylesheet" th:href="@{/css/icomoon.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/jquery-countdown/jquery.countdown.css}">

<script th:src="@{/js/modernizr.min.js}"></script>
</head>

<body>
<!--********************************************************-->
<!--********************* SITE CONTENT *********************-->
<!--********************************************************-->
<div class="site-content">
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Site Header
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <header th:replace="fragments :: header">

    </header><!--~~./ end site header ~~-->
    <!--~~~ Sticky Header ~~~-->
    <div id="sticky-header"></div><!--~./ end sticky header ~-->

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Page Title Area
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div class="page-title-area pd-t-60 pd-b-45 bg-image bg-overlay"
         style="background-image:url('/images/header/1.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-header-content">
                        <form action="#" class="advance-search-form">
                            <div class="inner-form">
                                <div class="advance-form-input search">
                                    <input id="search" type="text" placeholder="What are you looking for?"/>
                                </div><!--~./ search ~-->
                                <div class="advance-form-input submitbtn">
                                    <button class="btn btn-default" type="button">SEARCH</button>
                                </div><!--~./ location ~-->
                            </div>
                        </form><!--./ advance-search-form -->
                        <h2 class="page-title">Assets</h2>
                    </div><!--~~./ page-header-content ~~-->
                </div>
            </div>
        </div><!--~~./ end container ~~-->
    </div><!--~~./ end page title area ~~-->

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start User Profile List Blcok
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div class="user-profile-list-block ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="user-profile-info-area mrb-65">
                        <div class="profile-info-right">
                            <div class="info">
                                <h3 class="user-name">Asset: <span th:text="${asset.getName()}"></span></h3>
                            </div>
                        </div><!--./ profile-info-right -->
                    </div><!--./ user-profile-info-area -->
                </div><!--./ col-12 -->
            </div><!--./ row -->
            <div class="row">
                <div class="col-lg-2">
                    <div class="user-profile-list-todo">
                        <div class="small-title">
                            <h3 class="heading">Categories</h3>
                        </div><!--~./ small-title ~-->
                        <!--~~~~~ Start Todo Item ~~~~~-->
                        <div class="todo-item todo-item-list">
                            <small class="p-2">
                                <a th:href="@{/listing-details.html}">All Assets</a>
                            </small><!--./ todo-content -->
                        </div><!--~./ end todo item ~-->
                        <div class="todo-item todo-item-list">
                            <small class="p-2">
                                <a th:href="@{/listing-details.html}">Furniture</a>
                            </small><!--./ todo-content -->
                        </div><!--~./ end todo item ~-->
                        <div class="todo-item todo-item-list">
                            <small class="p-2">
                                <a th:href="@{/listing-details.html}">Computer</a>
                            </small><!--./ todo-content -->
                        </div><!--~./ end todo item ~-->
                        <div class="todo-item todo-item-list">
                            <small class="p-2">
                                <a th:href="@{/listing-details.html}">Vehicle</a>
                            </small><!--./ todo-content -->
                        </div><!--~./ end todo item ~-->
                    </div>
                </div>
                <!--~~~~~ Start sidebar ~~~~~-->
                <div class="col-lg-5">
                    <div class="sidebar-todos mrt-md-60">
                        <div class="row">
                            <div class="offset-1 col-md-10">
                                <div class="todo-item">
                                    <div class="todo-thumbnail-area">
                                        <figure class="item-thumb">
                                            <img th:src="@{'/resources/images/' + ${asset.getDefaultDisplayImage()}}" th:alt="${asset?.description}">
                                        </figure><!--./ item-thumb -->
                                    </div><!--./ todo-overlay-info -->
                                    <div class="todo-content">
                                        <h3 class="title" th:text="${asset.name}"></h3>
                                        <div class="todo-price-status">
                                            <div class="todo-price" th:text="${asset.getLatestPrice()}"></div>
                                        </div><!--./ todo-footer -->
                                        <div class="todo-meta">
                                            <div class="bid-timer" th:data-remaining-time="${asset.getFormattedBidEndDate()}"></div>
                                            <!--                                                    <div class="todo-location" th:text="|${asset.description.substring(0,12)} .... |">-->
                                            <div class="todo-location" th:text="${asset.description}">
                                            </div><!--./ todo-location -->
                                            <button type="button" class="btn btn-warning" data-toggle="modal"
                                                    data-target="#exampleModal" data-whatever="@mdo">Place Bid
                                            </button>
                                        </div><!--./ todo-meta -->
                                    </div><!--./ todo-content -->
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="row todo-grid-list-content">
                                    <!--~~~~~ Start Todo Item ~~~~~-->
                                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12"
                                         th:each="imageName: ${asset?.imageNames}">
                                        <!--                                <img th:src="@{'/resources/images/' + ${imageName}}" th:alt="${asset?.description}">-->
                                        <div class="card" style="width: 100%;">
                                            <img class="card-img-top" th:src="@{'/resources/images/' + ${imageName}}"
                                                 th:alt="${asset?.description}">
                                        </div>
                                    </div>


                                </div><!--./ row -->

                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-lg-5">

                        <table class="table table-striped">
                            <thead  class="bid-table-rows" style="background-color:#ffc107;color: #0a0a0a;font-weight: 600;font-size: 14px;">
                            <tr>
                                <td>User</td>
                                <td>Amount</td>
                                <td>Created Date</td>

                            </tr>

                            </thead>
                            <tbody>
                            <tr th:each="bid : ${bids}">
                                <td th:text = "${bid.user.getUsername()}">

                                </td>


                                <td th:text="${bid.value}">

                                </td>
                                <td th:text="${T(zw.co.cassavasmartech.auctionsystem.common.Utils).format(bid.getLastUpdated())}">

                                </td>


                            </tr>
                            </tbody>
                        </table>


                </div>

            </div><!--./ row -->
        </div><!--./ container -->
    </div><!--~./ end user profile list block ~-->

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Work brand Block
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start SITE FOOTER
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <footer th:replace="fragments :: footer"
            class="site-footer bg-blue-violet footer-default-style footer-style-one pd-b-60">

    </footer><!--~./ end site footer ~-->
</div><!--~~./ end site content ~~-->


<!-- modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Place Bid</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" th:object="${bidForm}" th:action="@{/bids/create}">
                    <input type="hidden" th:value="${asset.getId()}" name="assetId">
                    <div class="form-group">
                        <label for="bidValue" class="col-form-label">Bid Price:</label>
                        <input type="number" step="0.01" th:min="${asset.getNextPrice().doubleValue()}" class="form-control" name="value" id="bidValue"
                        th:value="${asset.getNextPrice().doubleValue()}">
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <button type="button" class="btn btn-danger float-right" data-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<!--modal-->

<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/packery-mode.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/s/simple-scrollbar.min.js}"></script>
<script th:src="@{/js/scrolla.jquery.min.js}"></script>
<script th:src="@{/js/odometer.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/jquery.nav.js}"></script>
<script th:src="@{/js/rangeslider.min.js}"></script>
<script th:src="@{/js/jquery.trackpad-scroll-emulator.min.js}"></script>

<script th:src="@{/js/jquery-steps.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/main.js}"></script><!-- main-js -->
<script th:src="@{/js/jquery-countdown/jquery.plugin.min.js}"></script><!-- main-js -->
<script th:src="@{/js/jquery-countdown/jquery.countdown.min.js}"></script><!-- main-js -->
<script th:src="@{/js/moment.js}"></script>
<script th:src="@{/js/assets/assets.js}"></script>
</body>
