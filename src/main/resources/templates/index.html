<!doctype html>

    <meta charset="utf-8">

<body>

<!--********************************************************-->
<!--********************* SITE CONTENT *********************-->
<!--********************************************************-->
<div class="site-content">

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Site Header
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <header class="site-header header-style-one" th:replace="fragments :: header">

    </header><!--~~./ end site header ~~-->
    <!--~~~ Sticky Header ~~~-->
    <div th:replace="fragments :: stickyHeader" id="sticky-header" class="sticky-header-one"></div><!--~./ end sticky header ~-->

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Frontpage Banner Section
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div th:replace="fragments :: banner" class="frontpage-banner-section frontpage-banner-style-one bg-overlay-violet bg-image ptb-100"
         style="background-image:url('/images/bg/hero-bg.jpg')">
    </div><!--~./ end frontpage banner Section ~-->


    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start SITE FOOTER
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <footer th:replace="fragments :: footer" class="site-footer bg-blue-violet footer-default-style footer-style-one pd-b-60">

    </footer><!--~./ end site footer ~-->
</div><!--~~./ end site content ~~-->

<script>
    let actionString = $("actionSpan").text();
    console.log(actionString);
    if(actionString) {
        switch (actionString) {
            case "register":
                console.log("Opening registration view");
                $(".user-reg-btn").trigger("hover");
                break;
        }
    }
</script>
